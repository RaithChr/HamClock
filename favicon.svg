<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="192" height="192">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0f"/>
  
  <!-- Glow effect (defs) -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Antenna - Main body (vertical line) -->
  <line x1="100" y1="30" x2="100" y2="120" stroke="#00ff88" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Antenna - Left diagonal -->
  <line x1="100" y1="60" x2="60" y2="100" stroke="#00ff88" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Antenna - Right diagonal -->
  <line x1="100" y1="60" x2="140" y2="100" stroke="#00ff88" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Base - horizontal ground line -->
  <line x1="40" y1="140" x2="160" y2="140" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Base - left support -->
  <line x1="60" y1="140" x2="100" y2="120" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Base - right support -->
  <line x1="140" y1="140" x2="100" y2="120" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Transmit waves -->
  <circle cx="100" cy="160" r="15" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="100" cy="160" r="25" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.3" filter="url(#glow)"/>
</svg>
