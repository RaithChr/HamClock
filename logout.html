<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://craith.cloud/">
    <title>Abmelden...</title>
</head>
<body>
    <script>
        // Alle Auth-bezogenen Storage Items lÃ¶schen
        if (window.sessionStorage) {
            sessionStorage.clear();
        }
        if (window.localStorage) {
            Object.keys(localStorage).forEach(key => {
                if (key.toLowerCase().includes('auth') || key.toLowerCase().includes('password')) {
                    localStorage.removeItem(key);
                }
            });
        }
        
        // Sofort redirect
        window.location.href = 'https://craith.cloud/';
    </script>
</body>
</html>
